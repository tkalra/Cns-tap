<ion-toolbar>
  <ion-buttons end>
    <button ion-button color='primary' (click)='endSlides()'>Skip</button>
  </ion-buttons>
</ion-toolbar>
<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor='let slide of slides'>
      <h1 [innerHTML]='slide.title'></h1>
      <p [innerHTML]='slide.description'></p>
    </ion-slide>
    <ion-slide>
      <button ion-button large clear icon-end color="primary" (click)='endSlides()'>
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
