<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class='start-page' [ngClass]='currentPageClass' (click)='handleClick()'>
  <div *ngIf='state == 0'>
    <h3>Start a session!</h3>
    <button ion-button (click)="startSession()">Click</button>
  </div>
  <div *ngIf='state == 1'>{{countdown}}</div>
  <div *ngIf='state == 2'>
    <h3>Result</h3>
    <button ion-button (click)="backToHome()">Click</button>
  </div>

</ion-content>
